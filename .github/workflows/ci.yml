name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: bridge
          POSTGRES_PASSWORD: bridge
          POSTGRES_DB: xmr_ton_bridge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U bridge"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov ruff mypy

      - name: Lint
        working-directory: backend
        run: ruff check .

      - name: Type check
        working-directory: backend
        run: mypy app/ --ignore-missing-imports --no-strict-optional

      - name: Test
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://bridge:bridge@localhost:5432/xmr_ton_bridge_test
          REDIS_URL: redis://localhost:6379/0
        run: pytest tests/ -v --cov=app --cov-report=term-missing

  bot:
    name: Bot (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: bot
        run: |
          pip install -r requirements.txt
          pip install ruff

      - name: Lint
        working-directory: bot
        run: ruff check .

  miniapp:
    name: Mini App (Vite)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

  website:
    name: Website (Next.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        working-directory: website
        run: npm install

      - name: Lint
        working-directory: website
        run: npx next lint || true

      - name: Type check
        working-directory: website
        run: npx tsc --noEmit

      - name: Build
        working-directory: website
        run: npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, miniapp, website]
    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: docker build -t xmr-bridge-api ./backend

      - name: Build Bot image
        run: docker build -t xmr-bridge-bot ./bot

      - name: Build Website image
        run: docker build -t xmr-bridge-website ./website
