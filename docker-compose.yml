version: "3.9"

services:
  # ---- Backend API (Rust — single binary, no Celery needed) ----
  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://bridge:bridge@postgres:5432/xmr_ton_bridge
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production-64-chars-minimum-random-string}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:5173
      - RUST_LOG=xmr_bridge=info,tower_http=info
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - MONERO_RPC_URL=${MONERO_RPC_URL:-http://monero-wallet-rpc:18082/json_rpc}
      - TON_API_URL=${TON_API_URL:-https://toncenter.com/api/v2}
      - ETH_RPC_URL=${ETH_RPC_URL:-https://eth.llamarpc.com}
      - BITCOIN_RPC_URL=${BITCOIN_RPC_URL:-http://bitcoind:8332}
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---- Telegram Bot ----
  bot:
    build: ./bot
    environment:
      - BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_BASE_URL=http://api:8000
      - WEBAPP_URL=${WEBAPP_URL:-https://bridge.example.com/app}
    depends_on:
      - api
    restart: unless-stopped

  # ---- Mini App (Vite → nginx) ----
  miniapp:
    build:
      context: .
      dockerfile: miniapp.Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped

  # ---- Enterprise Website (Next.js) ----
  website:
    build: ./website
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - api
    restart: unless-stopped

  # ---- PostgreSQL ----
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: bridge
      POSTGRES_PASSWORD: bridge
      POSTGRES_DB: xmr_ton_bridge
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bridge"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---- Redis ----
  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---- Nginx Reverse Proxy ----
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - miniapp
      - website
    restart: unless-stopped

  # ---- Prometheus ----
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - promdata:/prometheus
    restart: unless-stopped

  # ---- Grafana ----
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafanadata:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  promdata:
  grafanadata:
